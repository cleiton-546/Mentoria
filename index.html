<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form-mentorship">
        <fieldset>
          <legend>Informações Pessoais</legend>

            <div class="input-wrapper-group">
            <div class="input-wrapper">
              <label for="input-name">Nome</label>
              <input type="text" id="input-name" />
            </div>
            <div class="input-wrapper">
              <label for="input-surname">Sobrenome</label>
              <input type="text" id="input-surname" />
            </div>
            </div>

            <div class="input-wrapper">
              <label for="input-email"
                >Email <span>(digite um email válido)</span>
              </label>
              <input type="email" id="input-email" />
            </div>

            <div class="input-wrapper">
              <label for="input-password"
                >Senha <span>(mínimo de 6 caracteres)</span>
              </label>
              <input type="password" id="password" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name">
            </div>
          </fieldset>

          <fieldset>
            <legend >Seus horários disponíveis</legend>
            <p class="mentorship-time">Primeira mentoria</p>
            <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="text" id="mentorship-date">
            </div>
            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="text" id="mentorship-begin">
            </div>
            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="text" id="mentorship-end">
            </div>
          </div>

          <p class="mentorship-time">Segunda mentoria</p>
            <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="text" id="mentorship-date">
            </div>
            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="text" id="mentorship-begin">
            </div>
            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="text" id="mentorship-end">
            </div>
          </div>
          </fieldset>

        </form>

        <footer>
          <input id="btn-submit" form="form-mentorship" type="submit" value="Salvar">
        </footer>
      </div>
    </div>
  </body>
</html>
